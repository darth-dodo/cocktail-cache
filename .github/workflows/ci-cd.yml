# =============================================================================
# GitHub Actions CI/CD Pipeline for Cocktail Cache
# =============================================================================
# This workflow handles:
#   - Code quality checks (linting, type checking)
#   - Automated testing with pytest
#   - Deployment to Render.com via deploy hook
#
# Required Secrets (set in GitHub repository settings):
#   - RENDER_DEPLOY_HOOK_URL: Render.com deploy hook URL
#
# Trigger Events:
#   - Push to main branch (full CI + deploy)
#   - Pull requests to main (CI only, no deploy)
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  UV_CACHE_DIR: .uv-cache

jobs:
  # ===========================================================================
  # Stage 1: Lint - Code Quality Checks
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv sync --frozen --all-extras
          uv pip list | grep -E "(ruff|mypy)" || echo "tools not found"

      - name: Run Ruff linter
        run: uv run ruff check src tests

      - name: Run Ruff formatter check
        run: uv run ruff format --check src tests

      - name: Run mypy type checker
        run: uv run mypy src

  # ===========================================================================
  # Stage 2: Test - Run pytest test suite
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run tests with coverage
        run: uv run pytest -v --cov=src --cov-report=term-missing --cov-report=xml
        env:
          # Prevent CrewAI from making actual API calls during tests
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'test-key-for-ci' }}
          APP_ENV: test
          DEBUG: "false"
          CREW_VERBOSE: "false"

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true

  # ===========================================================================
  # Stage 3: Deploy - Deploy to Render.com
  # ===========================================================================
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: test
    # Only deploy on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Render Deploy Hook
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "::warning::RENDER_DEPLOY_HOOK_URL secret is not set. Skipping deployment."
            echo "To enable deployment, add RENDER_DEPLOY_HOOK_URL to your repository secrets."
            exit 0
          fi

          echo "Triggering deployment to Render.com..."
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Deployment triggered successfully!"
          else
            echo "::error::Failed to trigger deployment. HTTP status: $http_code"
            exit 1
          fi

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Deployment triggered to Render.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check your [Render Dashboard](https://dashboard.render.com/) for deployment status." >> $GITHUB_STEP_SUMMARY
