<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered cocktail recommendation system - discover perfect drinks based on your cabinet">
    <title>{% block title %}Cocktail Cache{% endblock %}</title>

    <!-- DaisyUI + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Glassmorphic Styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/glassmorphic.css') }}">

    <!-- Configure Tailwind for warm classy theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cocktail': {
                            50: '#fef7ee',
                            100: '#fdecd3',
                            200: '#fad5a5',
                            300: '#f6b76c',
                            400: '#f19332',
                            500: '#ed7712',
                            600: '#de5c08',
                            700: '#b84309',
                            800: '#93360f',
                            900: '#782f10',
                            950: '#411506',
                        },
                        'whiskey': {
                            50: '#fdf8f1',
                            100: '#f9eddb',
                            200: '#f2d7b6',
                            300: '#e9bb87',
                            400: '#df9956',
                            500: '#d4792e',
                            600: '#c66024',
                            700: '#a54920',
                            800: '#853b21',
                            900: '#6c321d',
                            950: '#3a180d',
                        },
                        'burgundy': {
                            50: '#fdf2f4',
                            100: '#fce7eb',
                            200: '#f9d2db',
                            300: '#f4adbf',
                            400: '#ec7e9b',
                            500: '#df5279',
                            600: '#cb3162',
                            700: '#ab2350',
                            800: '#8f2048',
                            900: '#7a1f42',
                            950: '#440c21',
                        }
                    }
                }
            }
        }
    </script>

    {% block head_extra %}{% endblock %}
</head>
<body class="min-h-screen bg-gradient-to-br from-stone-950 via-amber-950/40 to-stone-950">
    <!-- Animated background orbs - warm amber/burgundy tones -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none" aria-hidden="true">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-amber-600/15 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute top-1/2 -left-40 w-96 h-96 bg-orange-700/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
        <div class="absolute -bottom-40 right-1/3 w-72 h-72 bg-rose-900/15 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <!-- Main content wrapper -->
    <div class="relative z-10">
        <!-- Navigation -->
        <nav class="glass-nav sticky top-0 z-50">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <a href="/" class="flex items-center gap-3 text-white hover:text-amber-300 transition-colors">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <span class="text-xl font-bold bg-gradient-to-r from-amber-300 via-orange-400 to-amber-500 bg-clip-text text-transparent">
                            Cocktail Cache
                        </span>
                    </a>
                    <div class="flex items-center gap-2 sm:gap-4">
                        <!-- Cabinet Indicator -->
                        <a href="/" id="cabinet-indicator" class="cabinet-indicator btn btn-ghost btn-sm text-gray-300 hover:text-amber-300 relative" aria-label="Your Cabinet">
                            <svg class="w-4 h-4 sm:mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                            <span class="hidden sm:inline">Cabinet</span>
                            <span id="cabinet-badge" class="cabinet-badge hidden">0</span>
                        </a>
                        <a href="/browse" class="btn btn-ghost btn-sm text-gray-300 hover:text-amber-300" aria-label="Browse Drinks">
                            <svg class="w-4 h-4 sm:mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <span class="hidden sm:inline">Browse</span>
                        </a>
                        <a href="/suggest-bottle" class="btn btn-ghost btn-sm text-gray-300 hover:text-amber-300" aria-label="Suggest a Bottle">
                            <svg class="w-4 h-4 sm:mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="hidden sm:inline">Suggest</span>
                        </a>
                        <a href="/suggest-bottle" class="btn btn-ghost btn-sm text-gray-300 hover:text-amber-300" aria-label="Suggest a Bottle">
                            <svg class="w-4 h-4 sm:mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                            </svg>
                            <span class="hidden sm:inline">Suggest Bottle</span>
                            <span class="sm:hidden">Suggest</span>
                        </a>
                        <a href="/docs" class="btn btn-ghost btn-sm text-gray-300 hover:text-white" aria-label="API Documentation">
                            <span class="hidden sm:inline">API Docs</span>
                            <span class="sm:hidden">API</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page content -->
        <main class="container mx-auto px-4 py-8">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="glass-footer mt-auto py-6">
            <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
                <p>Crafted with AI-powered recommendations</p>
                <p class="mt-1 text-gray-500">Drink responsibly</p>
            </div>
        </footer>
    </div>

    {% block scripts %}{% endblock %}

    <!-- Cabinet Indicator Script -->
    <script>
    (function() {
        const CABINET_STORAGE_KEY = 'cocktail-cache-cabinet';

        function getCabinetFromStorage() {
            try {
                const stored = localStorage.getItem(CABINET_STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                return [];
            }
        }

        function updateCabinetIndicator() {
            const cabinet = getCabinetFromStorage();
            const badge = document.getElementById('cabinet-badge');
            const indicator = document.getElementById('cabinet-indicator');

            if (!badge || !indicator) return;

            const count = cabinet.length;

            if (count > 0) {
                badge.textContent = count;
                badge.classList.remove('hidden');
                indicator.classList.add('has-items');
            } else {
                badge.classList.add('hidden');
                indicator.classList.remove('has-items');
            }
        }

        // Update on page load
        document.addEventListener('DOMContentLoaded', updateCabinetIndicator);

        // Listen for storage events from other tabs
        window.addEventListener('storage', function(e) {
            if (e.key === CABINET_STORAGE_KEY) {
                updateCabinetIndicator();
            }
        });

        // Custom event for same-tab updates
        window.addEventListener('cabinet-updated', updateCabinetIndicator);

        // Expose utility for other scripts
        window.CabinetIndicator = {
            update: updateCabinetIndicator,
            STORAGE_KEY: CABINET_STORAGE_KEY
        };
    })();
    </script>

    <!-- Cabinet Indicator Styles -->
    <style>
    .cabinet-indicator {
        position: relative;
    }

    .cabinet-indicator.has-items {
        color: #fbbf24;
    }

    .cabinet-badge {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 16px;
        height: 16px;
        padding: 0 4px;
        font-size: 10px;
        font-weight: 600;
        line-height: 16px;
        text-align: center;
        background: linear-gradient(135deg, rgba(217, 119, 6, 0.9), rgba(180, 83, 9, 0.9));
        border: 1px solid rgba(251, 191, 36, 0.4);
        border-radius: 8px;
        color: #fff;
        box-shadow: 0 2px 8px rgba(217, 119, 6, 0.4);
        transform: translate(25%, -25%);
    }

    .cabinet-badge.hidden {
        display: none;
    }

    @media (max-width: 640px) {
        .cabinet-badge {
            min-width: 14px;
            height: 14px;
            font-size: 9px;
            line-height: 14px;
            padding: 0 3px;
            transform: translate(30%, -30%);
        }
    }
    </style>
</body>
</html>
