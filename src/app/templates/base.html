<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered cocktail recommendation system - discover perfect drinks based on your cabinet">
    <title>{% block title %}Cocktail Cache{% endblock %}</title>

    <!-- DaisyUI + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Glassmorphic Styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/glassmorphic.css') }}">

    <!-- Configure Tailwind for warm classy theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cocktail': {
                            50: '#fef7ee',
                            100: '#fdecd3',
                            200: '#fad5a5',
                            300: '#f6b76c',
                            400: '#f19332',
                            500: '#ed7712',
                            600: '#de5c08',
                            700: '#b84309',
                            800: '#93360f',
                            900: '#782f10',
                            950: '#411506',
                        },
                        'whiskey': {
                            50: '#fdf8f1',
                            100: '#f9eddb',
                            200: '#f2d7b6',
                            300: '#e9bb87',
                            400: '#df9956',
                            500: '#d4792e',
                            600: '#c66024',
                            700: '#a54920',
                            800: '#853b21',
                            900: '#6c321d',
                            950: '#3a180d',
                        },
                        'burgundy': {
                            50: '#fdf2f4',
                            100: '#fce7eb',
                            200: '#f9d2db',
                            300: '#f4adbf',
                            400: '#ec7e9b',
                            500: '#df5279',
                            600: '#cb3162',
                            700: '#ab2350',
                            800: '#8f2048',
                            900: '#7a1f42',
                            950: '#440c21',
                        }
                    }
                }
            }
        }
    </script>

    {% block head_extra %}{% endblock %}
</head>
<body class="h-screen overflow-hidden bg-gradient-to-br from-stone-950 via-amber-950/40 to-stone-950">
    <!-- Animated background orbs - warm amber/burgundy tones -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none" aria-hidden="true">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-amber-600/15 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute top-1/2 -left-40 w-96 h-96 bg-orange-700/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
        <div class="absolute -bottom-40 right-1/3 w-72 h-72 bg-rose-900/15 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <!-- Main content wrapper - full height flex container -->
    <div class="relative z-10 h-full flex flex-col">
        <!-- Page content - takes remaining space -->
        <main class="flex-1 flex flex-col min-h-0">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer - fixed at bottom, minimal -->
        <footer class="flex-shrink-0 py-2">
            <div class="text-center">
                <p class="text-[10px] text-stone-600">Drink responsibly</p>
            </div>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
