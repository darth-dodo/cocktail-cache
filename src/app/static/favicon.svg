<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="liquid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Martini glass bowl -->
  <polygon points="15,15 85,15 50,60" fill="url(#glass)" stroke="#d97706" stroke-width="2"/>
  <!-- Liquid in glass -->
  <polygon points="22,22 78,22 50,52" fill="url(#liquid)"/>
  <!-- Glass stem -->
  <rect x="47" y="60" width="6" height="25" fill="#d97706"/>
  <!-- Glass base -->
  <ellipse cx="50" cy="88" rx="18" ry="5" fill="#d97706"/>
  <!-- Olive -->
  <circle cx="50" cy="35" r="8" fill="#84cc16"/>
  <circle cx="50" cy="35" r="3" fill="#dc2626"/>
  <!-- Olive stick -->
  <line x1="42" y1="28" x2="58" y2="42" stroke="#78716c" stroke-width="2" stroke-linecap="round"/>
</svg>
